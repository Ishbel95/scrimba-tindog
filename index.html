<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/esj4tsh.css" />
    <link rel="stylesheet" href="/src/styles.css" />
    <title>Tindog- coded by Ishbel Fahey-Theaker- Frontend Developer</title>
  </head>
  <body>
    <div class="app">
      <div class="container container-icon-header">
        <div class="header-profile-icon">
          <img src="/images/icon-profile.png" alt="head and shoulders icon" />
        </div>
        <div class="header-logo">
          <img src="/images/logo.png" alt="white paw print on red background" />
        </div>
        <div class="header-chat-icon">
          <img src="/images/icon-chat.png" alt="speechbubble icon" />
        </div>
      </div>
      <div class="container container-main" id="dog-avatar">
        <img src="/images/dog-bella.jpg" alt="" />
      </div>
      <div class="container container-footer">
        <div class="footer-icon-cross">
          <img src="/images/icon-cross.png" alt="red x symbol" />
        </div>
        <div class="footer-icon-like">
          <img src="/images/icon-heart.png" alt="green heart symbol" />
        </div>
      </div>
    </div>
    <script src="/src/data.js"></script>
  </body>
</html>
